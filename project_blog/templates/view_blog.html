<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <style>
        body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="div1" style="background-color: bisque;">
        <center>
            <img style="width:100%; height:300px;" src="https://cdn.wallpapersafari.com/10/45/zAgUJl.jpg" alt="Logo">
        </center>
        <nav>
            <a href="javascript:void(0);" onclick="window.history.back();">Go Back</a>
            <a href="/">Home</a>
            <a href="/blogs">Blogs</a>
            <a href="/login">Login</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <!-- Use resized image -->
        <img src="{{ url_for('static', filename='uploads/' + blog.image) }}" alt="Blog Image">
        <p>{{ blog.content[:100] }}...</p>
        <p><strong>Views:</strong> {{ blog.view_count }}</p>
    </div>
</body>
</html>
