<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blogging Website</title>
    <style>
         body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
       .login-container {
           
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin:auto;
       }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px; /* Added margin for spacing */
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f; /* Red color for back button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div id="div1" style="display: block;background-color: bisque;"></div>
        <center>
            <img width=100%  height="300px" src="https://cdn.wallpapersafari.com/10/45/zAgUJl.jpg" alt="logo">
        </center>
        <nav>
            <a href="javascript:void(0);" onclick="window.history.back();">Go Back</a>
            <a href="/">Home</a>
            <a href="/blogs">Blogs</a>
            <a href="/login">Login</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/login">  <!-- This should match the login route -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <button class="back-button" onclick="window.history.back();">Back</button>
        <div class="message">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
   
    <script>
        // Check if there is an error message to display
        {% if error %}
            alert({{ error|tojson }});
        {% endif %}
    </script>
    
</body>
</html>
